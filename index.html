<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VladOS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: linear-gradient(to bottom right, #2a2a72, #009ffd);
      overflow: hidden;
    }

    .desktop {
      position: relative;
      width: 100vw;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .icon {
      width: 60px;
      text-align: center;
      color: white;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .icon img {
      width: 48px;
      height: 48px;
    }

    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      box-sizing: border-box;
      z-index: 1000;
      color: white;
    }

    .taskbar .start {
      color: white;
      background: #004080;
      border: none;
      padding: 5px 15px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .taskbar .system-icons {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .taskbar .system-icons span {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }

    .window {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 400px;
      height: 300px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      z-index: 999;
    }

    .window .titlebar {
      background: #0066cc;
      color: white;
      padding: 8px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      cursor: move;
    }

    .window .content {
      flex: 1;
      padding: 10px;
    }

    .titlebar button {
      background: red;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 0 8px;
    }

    .wifi-menu {
      position: fixed;
      bottom: 60px;
      right: 10px;
      background: white;
      color: black;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      padding: 10px;
      z-index: 1100;
      display: none;
      min-width: 200px;
    }

    .wifi-menu h4 {
      margin: 0 0 10px 0;
    }

    .wifi-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .wifi-menu li {
      padding: 5px;
      border-radius: 4px;
      cursor: pointer;
    }

    .wifi-menu li:hover {
      background: #eee;
    }

    .wifi-password {
      margin-top: 10px;
    }

    .wifi-password input {
      width: 100%;
      padding: 5px;
      margin-bottom: 5px;
      box-sizing: border-box;
    }

    .wifi-password button {
      width: 100%;
      padding: 5px;
      background: #004080;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .connecting {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    .wifi-status {
      font-size: 12px;
      color: white;
      margin-left: 5px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="desktop">
    <div class="icon" onclick="openWindow()">
      <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="app">
      <div>Editor</div>
    </div>
  </div>

  <div class="taskbar">
    <button class="start" onclick="alert('–û—Ç–∫—Ä—ã—Ç—å –º–µ–Ω—é VladOS')">V</button>
    <div class="system-icons">
      <span id="time">--:--</span>
      <span id="wifiIcon" onclick="toggleWifiMenu()">üì∂</span>
      <span id="wifiStatus" class="wifi-status">–ù–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è</span>
      <span>üîî</span>
    </div>
  </div>

  <div class="wifi-menu" id="wifiMenu">
    <h4>Wi-Fi —Å–µ—Ç–∏</h4>
    <ul>
      <li onclick="selectWifi('VladOS-WiF')">VladOS-WiF</li>
      <li onclick="selectWifi('–î–æ–º–∞—à–Ω—è—è —Å–µ—Ç—å')">–î–æ–º–∞—à–Ω—è—è —Å–µ—Ç—å</li>
      <li onclick="selectWifi('–ì–æ—Å—Ç–µ–≤–∞—è')">–ì–æ—Å—Ç–µ–≤–∞—è</li>
    </ul>
    <div class="wifi-password" id="wifiPassword" style="display: none;">
      <input type="password" id="wifiPassInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
      <button onclick="connectToWifi()">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
    </div>
  </div>

  <script>
    let selectedNetwork = '';

    function openWindow() {
      const win = document.createElement('div');
      win.className = 'window';
      win.innerHTML = `
        <div class="titlebar">
          Text Editor
          <button onclick="this.closest('.window').remove()">X</button>
        </div>
        <div class="content">
          <textarea style="width: 100%; height: 100%; border: none; resize: none;">.vtxt —Ñ–∞–π–ª</textarea>
        </div>
      `;
      document.body.appendChild(win);
    }

    function updateTime() {
      const timeEl = document.getElementById('time');
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      timeEl.textContent = `${hours}:${minutes}`;
    }

    function toggleWifiMenu() {
      const menu = document.getElementById('wifiMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
      document.getElementById('wifiPassword').style.display = 'none';
    }

    function selectWifi(name) {
      selectedNetwork = name;
      document.getElementById('wifiPassword').style.display = 'block';
    }

    function connectToWifi() {
      const pass = document.getElementById('wifiPassInput').value;
      if (pass.trim() === '') {
        alert('–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å!');
        return;
      }
      const wifiIcon = document.getElementById('wifiIcon');
      const wifiStatus = document.getElementById('wifiStatus');

      wifiIcon.textContent = 'üîÑ';
      wifiIcon.classList.add('connecting');
      wifiStatus.textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...';
      document.getElementById('wifiMenu').style.display = 'none';

      setTimeout(() => {
        wifiIcon.classList.remove('connecting');
        wifiIcon.textContent = 'üì°'; // –ó–Ω–∞—á–æ–∫ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è —Å —Å–∏–≥–Ω–∞–ª–æ–º
        wifiStatus.textContent = `–ü–æ–¥–∫–ª—é—á–µ–Ω–æ: ${selectedNetwork}`;
        
      }, 2000);
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
