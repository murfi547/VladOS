<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VladOS</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .taskbar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      padding: 0 10px;
    }
    .start-button {
      width: 32px;
      height: 32px;
      background: orange;
      margin-right: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .clock {
      margin-left: auto;
    }
  </style>
</head>
<body>
  <div class="taskbar">
    <div class="start-button" onclick="alert('Start Menu (будет позже)')"></div>
    <div class="clock" id="clock"></div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
