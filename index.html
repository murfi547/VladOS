<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VladOS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: linear-gradient(to bottom right, #2a2a72, #009ffd);
      overflow: hidden;
      user-select: none;
    }

    .desktop {
      position: relative;
      width: 100vw;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .icon {
      position: absolute;
      width: 60px;
      text-align: center;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .icon img {
      width: 48px;
      height: 48px;
      pointer-events: none;
    }

    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      box-sizing: border-box;
      z-index: 1000;
      color: white;
      backdrop-filter: blur(10px);
    }

    .taskbar .start {
      color: white;
      background: #004080;
      border: none;
      padding: 5px 15px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .taskbar .start:hover {
      background: #0066cc;
    }

    .taskbar .system-icons {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .taskbar .system-icons span {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }

    .context-menu {
      position: absolute;
      background: #fff;
      color: black;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      border-radius: 4px;
      padding: 5px 0;
      z-index: 2000;
      display: none;
      min-width: 150px;
    }

    .context-menu-item {
      padding: 8px 15px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .context-menu-item:hover {
      background: #eee;
    }
  </style>
</head>
<body>
  <div class="desktop" id="desktop">
    <div class="icon" style="top: 20px; left: 20px;" draggable="false">
      <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="app" />
      <div>Editor</div>
    </div>
  </div>

  <div class="taskbar">
    <button class="start" onclick="alert('–û—Ç–∫—Ä—ã—Ç—å –º–µ–Ω—é VladOS')">V</button>
    <div class="system-icons">
      <span id="time">--:--</span>
      <span>üì∂</span>
      <span>üîî</span>
    </div>
  </div>

  <div class="context-menu" id="contextMenu">
    <div class="context-menu-item" onclick="alert('–°–æ–∑–¥–∞—Ç—å —Ñ–∞–π–ª')">üìÑ –ù–æ–≤—ã–π —Ñ–∞–π–ª</div>
    <div class="context-menu-item" onclick="alert('–°–º–µ–Ω–∏—Ç—å —Ñ–æ–Ω')">üñº –°–º–µ–Ω–∏—Ç—å –æ–±–æ–∏</div>
    <div class="context-menu-item" onclick="location.reload()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</div>
  </div>

  <script>
    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
    function updateTime() {
      const timeEl = document.getElementById('time');
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      timeEl.textContent = `${hours}:${minutes}`;
    }

    setInterval(updateTime, 1000);
    updateTime();

    // –ö–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é
    const desktop = document.getElementById('desktop');
    const contextMenu = document.getElementById('contextMenu');

    desktop.addEventListener('contextmenu', (e) => {
      e.preventDefault();
      contextMenu.style.left = `${e.pageX}px`;
      contextMenu.style.top = `${e.pageY}px`;
      contextMenu.style.display = 'block';
    });

    document.addEventListener('click', () => {
      contextMenu.style.display = 'none';
    });

    // –ü–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ –∏–∫–æ–Ω–æ–∫
    const icons = document.querySelectorAll('.icon');

    icons.forEach(icon => {
      let offsetX, offsetY, isDragging = false;

      icon.addEventListener('mousedown', (e) => {
        isDragging = true;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
        icon.style.zIndex = 1000;
      });

      document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        icon.style.left = `${e.pageX - offsetX}px`;
        icon.style.top = `${e.pageY - offsetY}px`;
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
        icon.style.zIndex = '';
      });
    });
  </script>
</body>
</html>
