<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VladOS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: linear-gradient(to bottom right, #2a2a72, #009ffd);
      overflow: hidden;
    }

    .desktop {
      position: relative;
      width: 100vw;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .icon {
      width: 60px;
      text-align: center;
      color: white;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .icon img {
      width: 48px;
      height: 48px;
    }

    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      box-sizing: border-box;
      z-index: 1000;
      color: white;
    }

    .taskbar .start {
      color: white;
      background: #004080;
      border: none;
      padding: 5px 15px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .taskbar .system-icons {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .taskbar .system-icons span {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .window {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 400px;
      height: 300px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      z-index: 999;
    }

    .window .titlebar {
      background: #0066cc;
      color: white;
      padding: 8px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      cursor: move;
    }

    .window .content {
      flex: 1;
      padding: 10px;
    }

    .titlebar button {
      background: red;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 0 8px;
    }
  </style>
</head>
<body>
  <div class="desktop">
    <div class="icon" onclick="openWindow()">
      <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="app">
      <div>Editor</div>
    </div>
  </div>

  <div class="taskbar">
    <button class="start" onclick="alert('ÐžÑ‚ÐºÑ€Ñ‹Ñ‚ÑŒ Ð¼ÐµÐ½ÑŽ VladOS')">V</button>
    <div class="system-icons">
      <span id="time">--:--</span>
      <span>ðŸ“¶</span>
      <span>ðŸ””</span>
    </div>
  </div>

  <script>
    function openWindow() {
      const win = document.createElement('div');
      win.className = 'window';
      win.innerHTML = `
        <div class="titlebar">
          Text Editor
          <button onclick="this.closest('.window').remove()">X</button>
        </div>
        <div class="content">
          <textarea style="width: 100%; height: 100%; border: none; resize: none;">.vtxt Ñ„Ð°Ð¹Ð»</textarea>
        </div>
      `;
      document.body.appendChild(win);
    }

    function updateTime() {
      const timeEl = document.getElementById('time');
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      timeEl.textContent = `${hours}:${minutes}`;
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
